SQL_CREATE_STUD = INSERT INTO testDataBase.STUDENT (ID, NAME, SURNAME) VALUES (?, ?, ?)
SQL_READ_STUD = SELECT ID, NAME, SURNAME FROM testDataBase.STUDENT WHERE ID = ?
SQL_UPDATE_STUD = UPDATE testDataBase.STUDENT SET NAME = ?, SURNAME = ? WHERE ID = ?
SQL_DELETE_STUD = DELETE FROM testDataBase.STUDENT WHERE ID = ?
SQL_GETALL_STUD = SELECT ID, NAME, SURNAME FROM testDataBase.STUDENT

SQL_CREATE_SUBJ = INSERT INTO testDataBase.SUBJECT (ID, DESCRIPTION) VALUES (?, ?);
SQL_READ_SUBJ = SELECT ID, DESCRIPTION FROM testDataBase.SUBJECT WHERE ID = ?;
SQL_UPDATE_SUBJ = UPDATE testDataBase.SUBJECT SET DESCRIPTION = ? WHERE ID = ?;
SQL_DELETE_SUBJ = DELETE FROM testDataBase.SUBJECT WHERE ID = ?;
SQL_GETALL_SUBJ = SELECT ID, DESCRIPTION FROM testDataBase.SUBJECT;

SQL_CREATE_MARK = INSERT INTO testDataBase.MARK (ID, VALUE, STUDENT_ID, SUBJECT_ID) VALUES (?, ?, ?, ?);
SQL_READ_MARK = SELECT VALUE, STUDENT_ID, SUBJECT_ID FROM testDataBase.MARK WHERE ID = ?;
SQL_UPDATE_MARK = UPDATE testDataBase.MARK SET VALUE = ?, STUDENT_ID = ?, SUBJECT_ID = ? WHERE ID = ?;
SQL_DELETE_MARK = DELETE FROM testDataBase.MARK WHERE ID = ?;
SQL_GETALL_MARK = SELECT ID, VALUE, STUDENT_ID, SUBJECT_ID FROM testDataBase.MARK;
SQL_GETALL_ONE_STUDENT_MARK = SELECT ID, VALUE, SUBJECT_ID FROM testDataBase.MARK WHERE STUDENT_ID = ?;