<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Show one student by surname form</title>

    <script>
        var request;
        function sendInfo() {
            var name=document.Form21.show_student_by_surname.value;
            var url="ajax.jsp?val="+name;

            if (window.XMLHttpRequest) {
                request= new XMLHttpRequest();
            } else if (window.ActiveXObject) {
                request = new ActiveXObject("Microsoft.XMLHTTP");
            }

            try{
                request.onreadystatechange=getInfo;
                request.open("GET",url,true);
                request.send();
            } catch(e){alert("Unable to connect to server");}
        }

        function getInfo(){
            if (request.readyState==4) {
                var val=request.responseText;
                document.getElementById("demo").innerHTML=val;
            }
        }
    </script>

</head>
<body>

<form name="Form21"
      method="get"
      action="http://localhost:8080/StudentsProgressRecord/modify">
    <table>
        <tr>
            <td><B>Enter student surname</B></td>
            <td><input type=text name="show_student_by_surname" onkeyup="sendInfo()" size="25" value=""></td>
        </tr>
    </table>
    <input type=submit name="action" value="Show student by surname">
</form>

<span id="demo"> </span>

<a href="index.jsp">Go to Home Page</a>

</body>
</html>
