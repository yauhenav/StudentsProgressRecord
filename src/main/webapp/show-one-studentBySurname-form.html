<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Show one student by surname form</title>

    <script type="text/javascript">

        var name=document.Form21.show_student_by_surname.value;
        var url="ajax.jsp?val="+name;

        $(document).ready(function(){

            $("#field1").onkeyup(function(){
                $("#field1").load(url);
            })

        });

    </script>

</head>
<body>

<form name="Form21"
      method="get"
      action="http://localhost:8080/StudentsProgressRecord/modify">
    <table>
        <tr>
            <td><B>Enter student surname</B></td>
            <td><input id="field1" type=text name="show_student_by_surname" onkeyup="sendInfo()" size="25" value=""></td>
        </tr>
    </table>
    <input type=submit name="action" value="Show student by surname">
</form>

<span id="demo"> </span>

<a href="index.jsp">Go to Home Page</a>

</body>
</html>
